<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
    <body>
        <div th:fragment="menu" class="header" id="header">
            <nav class="nav container">

                <!-- Para poder pasar las variables del th hay que modificar la extructura
                <a href="#" class="nav__logo">
                    <i class="ri-leaf-line nav__logo-icon"></i> a
                </a> -->

                <div class="nav__logo">
                    <i class="ri-leaf-line nav__logo-icon"></i>
                    <a th:text="${#strings.capitalizeWords(nameShop)}"></a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="/index" class="nav__link active-link">Inicio</a>
                        </li>
                        <li class="nav__item">
                            <a href="#about" class="nav__link">Sobre nosotros</a>
                        </li>
                        <li class="nav__item">
                            <a href="#products" class="nav__link">Productos</a>
                        </li>

                        <li class="nav__item">
                            <a href="#contact" class="nav__link">Contacta</a>
                        </li>
                        <li class="nav__item">
                            <a href="/login" class="nav__link">Registro</a>
                        </li>
                    </ul>

                    <div class="nav__close" id="nav-close">
                        <i class="ri-close-line"></i>
                    </div>
                </div>

                <div class="nav__btns">
                    <!-- Cambio de tema con el boton -->
                    <i class="ri-moon-line change-theme" id="theme-button"></i>

                    <div class="nav__toggle" id="nav-toggle">
                        <i class="ri-menu-line"></i>
                    </div>
                </div>

                <div class="nav__btns">
                    <!-- Cesta de la compra, no funcional -->

                    <div class="nav__toggle" id="nav-toggle">
                        <i class="ri-menu-line"></i>
                    </div>
                </div>

            </nav>
