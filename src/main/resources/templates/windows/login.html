<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
  <head th:replace="head/headLogin :: headLogin"></head>

  <body>

    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
      <div class="container">
        <div class="card login-card">
          <div class="row no-gutters">
            <div class="col-md-5">
              <img src="/img/login.jpg" alt="login" class="login-card-img">
            </div>
            <div class="col-md-7">
              <div class="card-body">
                <div class="nav__logo">
                  <i class="ri-leaf-line nav__logo-icon"></i>
                  <a th:text="${#strings.capitalizeWords(nameShop)}"></a>
                </div>
                <p class="login-card-description">Inicie sesión</p>
                <form action="#!">
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                  </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Login">
                </form>
                <a href="#!" class="forgot-password-link">¿Olvidó la contraseña?</a>
                <p class="login-card-footer-text">No tiene cuenta? <a href="#!" class="text-reset">Regístrese aquí</a></p>
                <nav class="login-card-footer-nav">
                  <a href="#!">Terms of use.</a>
                  <a href="#!">Privacy policy</a>
                </nav>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>

    <th:block th:insert="~{footer/footer :: pie}"/>
    <th:block th:insert="~{js/javascript :: js}"/>
  </body>
</html>
